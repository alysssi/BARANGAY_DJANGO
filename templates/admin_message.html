<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Resident Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 65px;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <h1>Message</h1>
            <tr>
                <th>Name    </th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            {% for row in result %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.email }}</td>
                    <td>{{ row.message }}</td>
                </tr>
            {% empty %}
                <tr><td colspan='3'>No data found</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
