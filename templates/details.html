{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS PROFILE CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container-fluid">

        <div class="card overflow-hidden mx-auto" style="max-width: 600px;">

            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <form method="post" action="">
                                {% csrf_token %}
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control mb-1" name="first_name" value="{{ user_profile.first_name }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" value="{{ user_profile.last_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Middle Name</label>
                                        <input type="text" class="form-control mb-1" name="middle_name" value="{{ user_profile.middle_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Extension Name</label>
                                        <input type="text" class="form-control" name="extension" value="{{ user_profile.extension }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Birthdate</label>
                                        <input type="date" class="form-control mb-1" name="birthdate" value="{{ user_profile.birthdate }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Contact Number</label>
                                        <input type="text" class="form-control" name="phone_number" value="{{ user_profile.phone_number }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="text" class="form-control mb-1" name="email" value="{{ user_profile.email }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control mb-1" name="address" value="{{ user_profile.address }}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Gender</label>
                                        <div class="d-flex">
                                            <input type="text" class="form-control mr-2" name="gender" value="{{ user_profile.gender }}">
                                            <select id="gender" name="gender" required>
                                                <option value="male" {% if user_profile.gender == 'male' %}selected{% endif %}>Male</option>
                                                <option value="female" {% if user_profile.gender == 'female' %}selected{% endif %}>Female</option>
                                                <option value="prefer-not-to-say" {% if user_profile.gender == 'prefer-not-to-say' %}selected{% endif %}>Prefer not to say</option>
                                            </select>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary" name="save">Submit</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    <style>
        body {
            background-image: url("{% static 'bisapp/images/update profile.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        h4 {
            color: #fff;
        }

        .card {
            margin-top: 20px;
        }
    </style>

</html>
